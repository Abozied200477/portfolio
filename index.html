<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moaz Zied - مصمم جرافيك</title>
    <style>
        /* إعدادات عامة */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #000, #FFD700);
            color: white;
            overflow-x: hidden;
        }

        /* تأثيرات الدخول */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* الهيدر */
        header {
            background-color: black;
            text-align: center;
            padding: 50px 15px;
            animation: fadeIn 1s ease-in-out;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            animation: fadeInScale 1.5s ease-in-out;
        }

        header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: 15px;
            animation: fadeIn 2s ease-in-out;
        }

        header p {
            font-size: 1.1em;
            margin-top: 15px;
        }

        /* العناوين */
        h2 {
            text-align: center;
            margin: 25px 0 10px;
            font-size: 2em;
            animation: fadeIn 1s ease-in-out;
        }

        /* قائمة التنقل */
        nav {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        nav .icon {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            margin: 0 10px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            animation: fadeIn 1.5s ease-in-out;
        }

        nav .icon:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.5);
        }

        nav .icon p {
            margin: 0;
            font-size: 1.1em;
        }

        /* الأقسام */
        section {
            padding: 20px;
            display: none;
        }

        section h3 {
            margin-bottom: 20px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .portfolio-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            animation: fadeIn 1.5s ease-in-out;
        }

        .portfolio-item {
            width: 45%;
            margin: 10px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
        }

        .portfolio-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .portfolio-item:hover img {
            transform: scale(1.1) rotate(2deg);
        }

        /* الفوتر */
        footer {
            background-color: black;
            text-align: center;
            padding: 20px 0;
            animation: fadeIn 2s ease-in-out;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            font-size: 1.2em;
        }

        .contact-info a {
            text-decoration: none;
            color: white;
            transition: transform 0.3s ease-in-out;
        }

        .contact-info img {
            width: 32px;
            height: 32px;
        }

        .contact-info a:hover {
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            .portfolio-item {
                width: 100%;
            }

            nav .icon {
                width: 80px;
                height: 80px;
            }

            nav .icon p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Moaz Zied - مصمم جرافيك</h1>
        <img src=\"Logo.jpg\" alt=\"Moaz Zied\">
        <p>مصمم جرافيك متخصص في تصميم الهويات البصرية، تصميمات الليزر، وتصميمات السوشيال ميديا. أسعى لتحويل الأفكار إلى واقع بصري فريد.</p>
    </header>

    <h2>أعمالي السابقة</h2>

    <nav>
        <div class=\"icon\" onclick=\"toggleSection('laser')\"><p>تصميمات ليزر</p></div>
        <div class=\"icon\" onclick=\"toggleSection('social')\"><p>تصميمات سوشيال</p></div>
        <div class=\"icon\" onclick=\"toggleSection('logos')\"><p>تصميم شعارات</p></div>
        <div class=\"icon\" onclick=\"toggleSection('print')\"><p>طباعة ودعاية</p></div>
    </nav>

    <section id=\"laser\">
        <h3>تصميمات ليزر</h3>
        <div class=\"portfolio-grid\">
            <div class=\"portfolio-item\">\n                <img src=\"laser1.jpg\" alt=\"تصميم ليزر\">\n            </div>\n        </div>\n    </section>\n    <footer>\n        <div class=\"contact-info\">\n            <a href=\"https://wa.me/201025187974\">\n                <img src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/1200px-WhatsApp.svg.png\" alt=\"WhatsApp\">\n            </a>\n        </div>\n    </footer>\n    <script>\n        function toggleSection(sectionId) {\n            const sections = document.querySelectorAll(\"section\");\n            sections.forEach(section => {\n                section.style.display = section.id === sectionId ? \"block\" : \"none\";\n            });\n        }\n    </script>\n</body>\n</html>\n```
