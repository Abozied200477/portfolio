<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moaz Zied - مصمم جرافيك</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #000, #FFD700);
            color: white;
            overflow-x: hidden;
        }

        header {
            background-color: black;
            text-align: center;
            padding: 15px;
            animation: fadeInDown 1s;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-top: 15px;
            animation: bounceIn 1.5s;
        }

        header p {
            font-size: 1.1em;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 1s;
        }

        h2 {
            text-align: center;
            margin: 25px 0 10px;
            font-size: 1.8em;
            opacity: 0;
            animation: slideInUp 1.5s forwards;
        }

        nav {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 1.2s;
        }

        nav .icon {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            margin: 0 10px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
        }

        nav .icon:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        nav .icon p {
            margin: 0;
            font-size: 1.1em;
        }

        section {
            padding: 20px;
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        section.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        section h3 {
            margin-bottom: 20px;
            text-align: center;
        }

        .portfolio-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 10px;
        }

        .portfolio-item {
            width: 45%;
            margin: 10px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            animation: zoomIn 1s;
        }

        .portfolio-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .portfolio-item:hover img {
            transform: scale(1.1) rotate(1deg);
        }

        .portfolio-item .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .portfolio-item:hover .caption {
            opacity: 1;
        }

        footer {
            background-color: black;
            text-align: center;
            padding: 20px 0;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 1.5s;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            font-size: 1.2em;
        }

        .contact-info a {
            text-decoration: none;
            color: white;
            transition: transform 0.3s ease-in-out;
        }

        .contact-info img {
            width: 32px;
            height: 32px;
        }

        .contact-info a:hover {
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            .portfolio-item {
                width: 100%;
            }

            nav .icon {
                width: 80px;
                height: 80px;
            }

            nav .icon p {
                font-size: 0.9em;
            }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            60% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }

        @keyframes slideInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes zoomIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- نفس محتوى الصفحة هنا -->
</body>
</html>
