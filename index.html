<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moaz Zied - مصمم جرافيك</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #000, #FFD700);
            color: white;
        }

        /* Animation for page load */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-100px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes fadeAndRotate {
            0% { opacity: 0; transform: rotate(-10deg); }
            50% { opacity: 0.5; transform: rotate(0deg); }
            100% { opacity: 1; transform: rotate(10deg); }
        }

        /* Global transitions */
        header, nav, section, footer {
            animation: fadeIn 1s ease-out;
        }

        header {
            animation: fadeIn 1s ease-out;
            background-color: black;
            text-align: center;
            padding: 15px;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            animation: slideIn 1.2s ease-out;
        }

        header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-top: 15px;
        }

        header p {
            font-size: 1.1em;
            margin-top: 10px;
        }

        h2 {
            text-align: center;
            margin: 25px 0 10px;
            font-size: 1.8em;
            animation: slideIn 1.2s ease-in;
        }

        nav {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 15px;
        }

        nav .icon {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            animation: fadeIn 1s ease-in-out;
        }

        nav .icon:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.5);
        }

        nav .icon p {
            margin: 0;
            font-size: 1.1em;
        }

        section {
            padding: 20px;
            display: none;
            animation: fadeIn 1.2s ease-out;
        }

        section h3 {
            margin-bottom: 20px;
            text-align: center;
        }

        .portfolio-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .portfolio-item {
            width: 45%;
            margin: 10px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
        }

        .portfolio-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        /* Hover effect on images */
        .portfolio-item:hover img {
            transform: scale(1.1) rotate(5deg);
        }

        footer {
            background-color: black;
            text-align: center;
            padding: 20px 0;
            animation: fadeIn 1.5s ease-out;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            font-size: 1.2em;
        }

        .contact-info a {
            text-decoration: none;
            color: white;
            transition: transform 0.3s ease-in-out;
        }

        .contact-info img {
            width: 32px;
            height: 32px;
        }

        .contact-info a:hover {
            transform: scale(1.2) rotate(-5deg);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 10px;
            }

            nav .icon {
                width: 100px;
                height: 100px;
            }

            .portfolio-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Moaz Zied - مصمم جرافيك</h1>
        <img src="Logo.jpg" alt="Moaz Zied">
        <p>مصمم جرافيك متخصص في تصميم الهويات البصرية، تصميمات الليزر، وتصميمات السوشيال ميديا. أسعى لتحويل الأفكار إلى واقع بصري فريد. أجيد العمل على برامج التصميم (Photoshop, Illustrator, Corel Draw).</p>
    </header>

    <h2>أعمالي السابقة</h2>

    <nav>
        <div class="icon" onclick="toggleSection('laser')"><p>تصميمات ليزر</p></div>
        <div class="icon" onclick="toggleSection('social')"><p>تصميمات سوشيال</p></div>
        <div class="icon" onclick="toggleSection('logos')"><p>تصميم شعارات</p></div>
        <div class="icon" onclick="toggleSection('print')"><p>طباعة ودعاية</p></div>
    </nav>

    <!-- Same Sections Content -->

    <footer>
        <div class="contact-info">
            <a href="https://wa.me/201025187974" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/1200px-WhatsApp.svg.png" alt="WhatsApp">
            </a>
            <a href="https://www.linkedin.com/in/moaz-zied-b31110338" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn">
            </a>
        </div>
    </footer>

    <script>
        function toggleSection(sectionId) {
            const sections = document.querySelectorAll("section");
            sections.forEach(section => {
                section.style.display = section.id === sectionId ? "block" : "none";
            });
        }
    </script>
</body>
</html>
